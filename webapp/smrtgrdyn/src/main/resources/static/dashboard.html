<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en-US">
    <meta dir="ltr">
    <link rel="stylesheet" href="dashstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="dashscript.js"></script>
</head>
<body>
<div class="container grid showcase">
    <script>getLatest()</script>
    <div class="nav container">
        <ul id="nav_list">
            <li><a href="#">Temperature</a></li>
            <li><a href="#">Humidity</a></li>
            <li><a href="#">Waterflow</a></li>
            <li><a href="#">Soil Moisture</a></li>
            <li>Watering Status
                <br><br><input type="radio" name="Water Active" class="toggle switch nav_button">
            </li>
        </ul>
    </div>

    <div class="grid content">
        <div class="menu_bar flex">
            <div class="profile container">
                <h3 class="logo">Logo | </h3>
                <h3 class="profile_text">| Profile Name</h3>
            </div>
            <div class="menu_button flex">
                <input type="radio" name="main_menu_btn" class="main_menu_btn">
            </div>
        </div>
        <div class="selector flex">
            <div class="drop_down_menu">
                <select name="gardenId" id="gardenId" aria-placeholder="Test">
                    <option value="">No Gardens Registered</option>
                </select>
            </div>
        </div>
        <div class="grid main">
            <div class="flex graph ">
                <div class="card " id="temperature-card">
                    <div class="card-grid">
                        <div><h4>Temperature</h4></div>
                        <div class="chart" id="temperature-chart">
                            <canvas id="tempChart"></canvas>
                            <script> getChart("temp") </script>
                        </div>
                        <div class="rotate switch">
                            <input type="radio" name="temp-btn">
                        </div>
                    </div>
                </div>
                <div class="card " id="humidity-card">
                    <div class="card-grid">
                        <div><h4>Humidity</h4></div>
                        <div class="chart" id="humidity-chart">
                            <canvas id="humidChart" ></canvas>
                            <script>getChart("humid")</script>
                        </div>
                        <div class="rotate switch">
                            <input type="radio" name="humid-btn">
                        </div>
                    </div>
                </div>
                <div class="card " id="waterflow-card">
                    <div class="card-grid">
                        <div><h4>Water Flow</h4></div>
                        <div class="chart" id="waterflow-chart">
                            <canvas id="waterFlowChart"></canvas>
                            <script>getChart("waterflow")</script>
                        </div>
                        <div class="rotate switch">
                            <input type="radio" name="waterflow-btn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex graph ">
                <div class="card " id="soil-card">
                    <div class="card-grid">
                        <div><h4>Soil Moisture</h4></div>
                        <div class="chart" id="soil-chart">
                            <canvas id="moistureChart" ></canvas>
                            <script>getChart("moisture")</script>
                        </div>
                        <div class="rotate switch">
                            <input type="radio" name="soil-btn">
                        </div>
                    </div>
                </div>
                <div class="card " id="waterstatus-card">
                    <div><h4>Watering Status</h4></div>
                    <div class="chart" id="waterStatus-chart">
                        <canvas id="waterStatusChart"></canvas>
                        <script>getChart("waterstatus")</script>
                    </div>
                    <div class="rotate switch">
                        <input type="radio" name="waterstatus-btn">
                    </div>
                    <!-- This is where a big on/off switch will be -->
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
