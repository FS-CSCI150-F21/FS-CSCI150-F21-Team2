<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>
<link rel="stylesheet" href="DashStyle.css">
<div class="grid-container">
    <div class="menu-icon">
        <i class="fas fa-bars header__menu"></i>
    </div>

    <div class="header">
        <div class="Account_Avatar">Profile</div>
    </div>

    <div class="sidenav">
        <div class="sidenav__close-icon">
            <i class="fas fa-times sidenav__brand-close"></i>
        </div>
        <ul class="sidenav__list">
            <li class="sidenav__list-item"> <a href="dashBoard.html">Dashboard</a></li>
        </ul>
    </div>

    <main class="main">
        <div class="row">
            <div class="column">
                <canvas id="tempChart" style="width:100%;max-width:1000px; max-height:1000px; background-color:#D3D3D3"></canvas>

                <script>
                    var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                    var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                    new Chart("tempChart", {
                        type: "line",
                        data: {
                            labels: xValues,
                            datasets: [{
                                fill: false,
                                lineTension: 0,
                                backgroundColor: "rgba(0,0,255,1.0)",
                                borderColor: "rgba(0,0,255,0.1)",
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            scales: {
                                yAxes: [{ ticks: { min: 6, max: 16 } }],
                            }
                        }
                    });
                </script>

            </div>

    </main>

    <footer class="footer">
    </footer>
</div>
