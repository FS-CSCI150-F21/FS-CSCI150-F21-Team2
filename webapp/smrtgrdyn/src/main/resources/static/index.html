<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></script>
    <meta charset="utf-8">
    <title>Login and Registration Form in HTML</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    if(window.sessionStorage.getItem("username")){
        document.location.href="/dashboard.html";
    }
</script>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login
            </div>
            <div class="title signup">
                Signup
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="api/v1/user_session/login" class="login" id="loginForm">
                    <div class="field">
                        <input type="text" placeholder="Email Address" name="username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div id="login_error"></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="login">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>

                </form>

                <form action="api/v1/user_registration" class="signup" id="signUpForm">
                    <div class="field">
                        <input type="text" placeholder="Email Address" name="username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" name="pConfirm" required>
                    </div>
                    <div id="signup_error"></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="loginSignup.js"></script>
</body>
</html>
